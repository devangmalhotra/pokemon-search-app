<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="page-title">Pokémon Search App</h1>
        <div id="main-container">
          <div id="input-container">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <div id="input-search-btn-container">
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </div>
          </div>
          <div id="output-container">
            <div id="display">
              <div id="name-and-id-container">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
              </div>
              <div id="weight-and-height-container">
                <span id="weight"></span>
                <span id="height"></span>
              </div>
              <div id="pokemon-types-container">
              </div>
            </div>
            <div id="stats">
              <table id="stats-table">
                <tbody>
                  <tr>
                    <th>Base</th>
                    <th>Stats</th>
                  </tr>
                  <tr>
                    <td>HP:</td>
                    <td id="hp">0</td>
                  </tr>
                  <tr>
                    <td>Attack</td>
                    <td id="attack">0</td>
                  </tr>
                  <tr>
                    <td>Defense:</td>
                    <td id="defense">0</td>
                  </tr>
                  <tr>
                    <td>Sp. Attack</td>
                    <td id="special-attack">0</td>
                  </tr>
                  <tr>
                    <td>Sp. Defense</td>
                    <td id="special-defense">0</td>
                  </tr>
                  <tr>
                    <td>Speed</td>
                    <td id="speed">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        
    </main>
    <script src="script.js"></script>
</body>
</html>
